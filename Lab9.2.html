<!DOCTYPE html>
<html>
<head>
	<title>Lab 9.2 - Google Maps JavaScript API</title>
	<style>
	html, body{
		height:100%;
		margin:0;
		padding:0;
    }
	#map,#pano{
		float:left;
		height:100%;
		width:50%;
	}
	</style>
</head>
<body>
	<h2> You will see a map below </h2>
	<h3> Lerner Hall </h3>
	<div id="map"></div>
	<div id="pano"></div>
	<script>
		function initMap() {
			var lernerHall = {lat: 39.680384, lng: -75.755838};
			var purnellHall = {lat:39.680649, lng: -75.755251};
			var smithHall = {lat:39.680518, lng: -75.754229};
			var map = new google.maps.Map(document.getElementById('map'), {
				center: lernerHall,
				zoom: 16
			});
			var contentString='<h1>Lerner Hall</h1>'+
			    '<p>This building is for student who study in Lerner College of Business & Economics'+
			    'It is located in Newark, Delaware</p>';
			
			var infowindow=new google.maps.InfoWindow({
				content:contentString
			});
			var marker = new google.maps.Marker({
				position: lernerHall,
				map: map,
				title:'Lerner Hall'
			})
			var marker = new google.maps.Marker({
				position: purnellHall,
				map: map,
				title:'purnellHall'
			})
			var marker = new google.maps.Marker({
				position: smithHall,
				map: map,
				title:'Smith Hall'
			})
			marker.addListener('click',function(){
				infowindow.open(map,marker);
			});
			var panorama = new google.maps.StreetViewPanorama(
				document.getElementById('pano'), {
					position: lernerHall,
					pov: {
						heading: 14.28,
						pitch: -8.62
					}
				});
			map.setStreetView(panorama);
		}
    </script>
    <script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoE5IrpmkmmP6GidH-uwXoWd40_b7NOQI&callback=initMap">
    </script>
</body>
</html>
