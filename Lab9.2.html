<!DOCTYPE html>
<html>
<head>
	<title>Lab 9.2 - Google Maps JavaScript API</title>
	<style>
	html, body{
		height:100%;
		margin:0;
		padding:0;
    }
	#map,#pano{
		float:left;
		height:100%;
		width:50%;
	}
	</style>
</head>
<body>
	<h2> You will see a map below </h2>
	<h3> Lerner Hall </h3>
	<div id="map"></div>
	<div id="pano"></div>
	<script>
		function initMap(){
			var lernerHall = new google.maps.LatLng(39.680384,-75.755838);
			var mapProperties={
				zoom:8,
				center:lernerHall,
				};
			var maps=new google.maps.Map(document.getElementById("map"),mapProperties);
						
			var contentString='<h1>Lerner Hall</h1>'+
			    '<p>This building is for student who study in Lerner College of Business & Economics'+
			    'It is located in Newark, Delaware</p>'+
			    '<p>Attribution: University of Delaware</p>';
			
			var infowindow=new google.maps.InfoWindow({
				content:contentString
			});
			var marker=new google.maps.Marker({
				position:lernerHall,
				map:map
			});
			marker.addListener('click',function(){
				infowindow.open(map,marker);
			});
			var pointOfView={
				heading:14.28,
				pitch:-8.62
			}
			
			var panoramaProperties={
				position:lernerHall,
				pov:pointOfView
			}
			var panorama=new google.maps.StreetViewPanorama(document.getElementById("pano"),panoramaProperties);
			map.setStreetView(panorama);		
		}
    </script>
    <script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoE5IrpmkmmP6GidH-uwXoWd40_b7NOQI&callback=initMap">
    </script>
</body>
</html>
