<!DOCTYPE html>
<html>
<head>
	<style>
		html,body{
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map{
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		function initMap(){
			var romeColosseum = new google.maps.LatLng(41.8902, 12.4922);
			var mapProperties = {
				zoom:8,
				center:romeColosseum
			};
			var map=new google.maps.Map(document.getElementById("map"),mapProperties);
		}
	</script>
	<script async defer
		src="https:maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
	</script>
</body>
</html>
