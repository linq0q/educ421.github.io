<!DOCTYPE html>
<html>
<head>
	<style>
	html, body{
		height:100%;
		margin:0;
		padding:0;
    }
	#map{
		height:100%;
		width:100%;
		padding:0;
	}
	</style>
	<title> Lab 9.2: Google Maps JavaScript API </title>
</head>
<body>
	<h1> This is a test website </h1>
	<h2> You should see a Google Maps inserted below </h2>
	<div id="map"></div>
	<script>
      function initMap(){
        var lernerHall = new google.maps.LatLng(39.6805,-75.7558);
		var mapProperties={
			zoom:8
			center:lernerHall
		};
		var maps=new google.maps.Map(document.getElementById("map"),mapProperties);
	}	
    </script>
    <script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoE5IrpmkmmP6GidH-uwXoWd40_b7NOQI&callback=initMap"
    </script>
</body>
</html>
